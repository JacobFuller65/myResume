<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="galleryStyle.css">
</head>
<script>
    // Get all the gallery images and the modal elements
    const modal = document.createElement('div');
    modal.classList.add('modal');
    
    // Add a close button to the modal
    const closeButton = document.createElement('span');
    closeButton.classList.add('modal-close');
    closeButton.innerHTML = '&times;'; // X symbol
    closeButton.onclick = () => modal.style.display = 'none';
    
    // Add the close button and modal to the document
    document.body.appendChild(modal);
    modal.appendChild(closeButton);

    const modalImage = document.createElement('img');
    modal.appendChild(modalImage);

    // Get all the images in the gallery
    const galleryItems = document.querySelectorAll('.gallery-item img');

    galleryItems.forEach(item => {
        item.addEventListener('click', function() {
            modalImage.src = this.src; // Set clicked image source
            modal.style.display = 'flex'; // Show the modal
        });
    });

    // Close the modal when clicking outside the image
    modal.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>

<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>

    <div class="gallery">
        <!-- Replace the 'src' with the paths to your images -->
        <div class="gallery-item">
            <img src="./Photos/BarryLogo.jpg" alt="Photo 1">
        </div>
        <div class="gallery-item">
            <img src="./Photos/DakEdit.jpg" alt="Photo 2">
        </div>
        <div class="gallery-item">
            <img src="./Photos/DallasDaily.PNG" alt="Photo 3">
        </div>
        <div class="gallery-item">
            <img src="./Photos/Julio Logo.JPG" alt="Photo 4">
        </div>
        <div class="gallery-item">
            <img src="./Photos/MaddenGameplay Logo.JPG" alt="Photo 5">
        </div>
        <div class="gallery-item">
            <img src="./Photos/OBU Logo.JPG" alt="Photo 6">
        </div>
        <div class="gallery-item">
            <img src="./Photos/PaulGeorgeEdit.jpg" alt="Photo 7">
        </div>
        <div class="gallery-item">
            <img src="./Photos/ShazierLogo.JPG" alt="Photo 8">
        </div>
        <div class="gallery-item">
            <img src="./Photos/Wraith Logo.jpg" alt="Photo 9">
        </div>
        <!-- Add more images as needed -->
    </div>

    <footer>
        <p>&copy; 2024 My Gallery</p>
    </footer>
</body>
</html>
